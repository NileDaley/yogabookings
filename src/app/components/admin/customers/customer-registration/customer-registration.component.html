<div class="card">
  <div class="card-content">
    <h1 class="subtitle is-size-4 has-text-centered">Customer Registration</h1>

    <div class="columns">
      <div class="column is-6 is-offset-3">

        <div class="field">
          <p class="label has-text-weight-semibold">Forename</p>
          <input [(ngModel)]="customer.forename"
                 placeholder="Forename"
                 type="text"
                 class="input">
        </div>
        <div class="field">
          <p class="label has-text-weight-semibold">Surname</p>
          <input [(ngModel)]="customer.surname"
                 placeholder="Surname"
                 type="text"
                 class="input">
        </div>
        <div class="field">
          <p class="label has-text-weight-semibold">Gender</p>
          <input [(ngModel)]="customer.gender"
                 placeholder="Gender"
                 type="text"
                 class="input">
        </div>
        <div class="field">
          <p class="label has-text-weight-semibold">Phone</p>
          <input [(ngModel)]="customer.phone"
                 placeholder="Phone"
                 type="text"
                 class="input">
        </div>
        <div class="field">
          <p class="label has-text-weight-semibold">Email</p>
          <input [(ngModel)]="customer.user.email"
                 placeholder="Email"
                 type="email"
                 class="input">
        </div>
        <div class="field">
          <p class="label has-text-weight-semibold">Password</p>
          <input [(ngModel)]="customer.user.password"
                 placeholder="Password"
                 type="password"
                 class="input">
        </div>

        <div class="columns">
          <div class="column is-6">
            <a (click)="insertCustomer()"
               class="button is-success is-rounded is-fullwidth">
              <span class="icon">
                <span class="fas fa-check"></span>
              </span>
              <span>Save</span>
            </a>
          </div>
          <div class="column is-6">
            <a (click)="discardEdit()"
               class="button is-danger is-rounded is-fullwidth">
              <span>Discard</span>
              <span class="icon">
                <span class="fas fa-times"></span>
              </span>
            </a>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
