<div class="section">
  <div class="columns">
    <div id="admin-navigation" class="is-one-third">
      <aside class="menu" *ngFor="let item of dashboardItems">
        <p class="menu-label">
          {{item.name}}
        </p>
        <ul class="menu-list">
          <li *ngFor="let link of item.links">
            <a [routerLink]=link.url routerLinkActive="has-text-info">
              <span class="icon">
                <i class="fa fa-{{link.icon}}"></i>
              </span>
              {{link.text}}
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <div class="is-two-thirds">
      <div class="section">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
