<div class="container">
  <div class="section">
    <div class="columns">
      <div class="column is-6 is-offset-3">
        <div class="box">
          <div class="columns">
            <div class="column is-8 is-offset-2">
              <h1 class="subtitle is-size-3 has-text-centered">Login</h1>
              <app-messages [messages]="messages"></app-messages>
              <form [formGroup]="loginForm"
                    novalidate>
                <div class="field">
                  <label class="label has-text-weight-semibold">Email Address</label>
                  <div class="control">
                    <input type="email"
                           formControlName="email"
                           placeholder="email@example.com"
                           class="input"
                           required>
                  </div>
                </div>
                <div class="field">
                  <label class="label has-text-weight-semibold">Password</label>
                  <div class="control">
                    <input type="password"
                           formControlName="password"
                           class="input"
                           placeholder=""
                           required>
                  </div>
                </div>

                <a routerLink="/register"
                   class="column
                           has-text-link
                           has-text-centered">Need an account?</a>

                <div class="columns">
                  <div class="column is-8 is-offset-2">
                    <button (click)="login()"
                            [disabled]="loginForm.status==='INVALID' ? 'disabled':''"
                            class="button is-info is-fullwidth">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
