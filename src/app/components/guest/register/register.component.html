<div class="container">
  <div class="section">
    <div class="columns">
      <div class="column is-6 is-offset-3">
        <div class="box">

          <div class="columns">
            <div class="column is-8 is-offset-2">
              <h1 class="subtitle has-text-centered is-size-3">
                Register</h1>
              <app-messages [messages]="messages"></app-messages>
              <form [formGroup]="registerForm"
                    novalidate>
                <div class="field">
                  <label class="label has-text-weight-semibold">Forename</label>
                  <div class="control">
                    <input type="text"
                           formControlName="forename"
                           placeholder="Tom"
                           class="input"
                           required>
                  </div>
                </div>
                <div class="field">
                  <label class="label has-text-weight-semibold">Surname</label>
                  <div class="control">
                    <input type="text"
                           formControlName="surname"
                           placeholder="Smith"
                           class="input"
                           required>
                  </div>
                </div>
                <div class="field">
                  <label class="label has-text-weight-semibold">Gender</label>
                  <div class="select">
                    <select formControlName="gender">
                      <option value="">Select a gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="field">
                  <label class="label has-text-weight-semibold">Email Address</label>
                  <div class="control">
                    <input type="email"
                           formControlName="email"
                           placeholder="email@example.com"
                           class="input"
                           required>
                  </div>
                </div>
                <div class="field">
                  <label class="label has-text-weight-semibold">Password</label>
                  <div class="control">
                    <input type="password"
                           formControlName="password"
                           class="input"
                           required>
                  </div>
                </div>
                <div class="field">
                  <label class="label has-text-weight-semibold">Confirm Password</label>
                  <div class="control">
                    <input type="password"
                           formControlName="confirmPassword"
                           class="input"
                           required>
                  </div>
                </div>
                <a class="column has-text-centered"
                   routerLink="/login">Have an account?</a>
                <div class="columns">
                  <div class="column is-8 is-offset-2">
                    <button (click)="register()"
                            [disabled]="canRegister() === false"
                            class="button is-info is-fullwidth">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
